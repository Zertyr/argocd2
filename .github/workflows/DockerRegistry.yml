name: Registry Docker

on:
  push:
    branches:
      - main
env:
  REGISTRY_URL: "docker.io"

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout du code
      uses: actions/checkout@v2

    - name: check url
      run: echo ${{ env.REGISTRY_URL }}

    - name: Connexion au registre Docker
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin ${{ env.REGISTRY_URL }}

    - name: Construction de l'image Docker
      run: docker build -t argocd2:test .

    - name: Ex√©cution du conteneur Docker
      run: docker run -p 8080:80 argocd2:test

    - name: Tag de l'image Docker
      run: docker tag argocd2:test ${REGISTRY_URL}/argocd2:test

    - name: Push de l'image Docker vers le registre
      run: docker push ${REGISTRY_URL}/argocd2:test
