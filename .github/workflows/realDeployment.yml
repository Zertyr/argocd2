name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build the Docker image
      run: docker build -t zertyr/argocd2:${{ github.sha }}
      
    - name: Log in to Docker Registry
      run: echo "${{ secrets.DOCKER_TOKEN }}" | docker login docker.io -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
      
    - name: Push the Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/argocd2:${{ github.sha }}

    - name: Checkout code for the update
      uses: actions/checkout@v3
      with:
        ref: main
