apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  replicas: 4
  selector:
    matchLabels:
      app: argocd2
  template:
    metadata:
      labels:
        app: argocd2
    spec:
      containers:
      - name: myapp
        image: zertyr/argocd2:3e767886bb20481d81e786d0604471cc5b242cc0
        ports:
        - containerPort: 80

        apiVersion: apps/v1