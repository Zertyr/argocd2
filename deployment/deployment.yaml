apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  replicas: 4
  selector:
    matchLabels:
      app: argocd2
  template:
    metadata:
      labels:
        app: argocd2
    spec:
      containers:
      - name: myapp
        image: zertyr/argocd2:ca8f38f9e8b809aa07fdbebf07fdc445ed433f8c
        ports:
        - containerPort: 80

        apiVersion: apps/v1